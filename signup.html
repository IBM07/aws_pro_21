<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/appwrite"></script>

    <title>Document</title>
</head>
<body>
    <div class="container" id="main">
        <div class="sign-up">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a> 
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a> 
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <p>or use your email for registration</p> 
            <input type="text" name="txt" placeholder="Name" required="">
            <input type="email" name="email" placeholder="Email" required="">
            <input type="phone number" name="number" placeholder="Phone Number" required="">
            <input type="password" name="psw" placeholder="Password" required="">
            <button> Sign Up</button>
            </form>
        </div>
        <div class="sign-in">
            <form id="signinForm">
                <h1>Sign In</h1>
                <div class="social-container">
                    <a href="#" class="social" onclick="handleLogin()"><i class="fab fa-google"></i></a>
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <p>or use your account</p>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="psw" placeholder="Password" required="">
                <a href="#">Forgot password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button id="signIn">Sign In</button>
                </div>
                <div class="overlay-right">
                    <h1>Hello</h1>
                    <p>Enter your details and start your journey with us</p>
                    <button id="signUp">Sign Up</button>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript">
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const main = document.getElementById('main');

        signUpButton.addEventListener('click', () =>{
            main.classList.toggle("right-panel-active");
        });
        signInButton.addEventListener('click', () =>{
            main.classList.remove("right-panel-active");
        });
    </script>
</body>
</html>
